spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tlias
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  servlet:
    multipart:
      max-file-size: 10MB #限制最大容量10mb
      max-request-size: 100MB #限制请求的总容量
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

    #开启驼峰命名转换: 自动将数据库下划线映射为java中驼峰命名映射
    map-underscore-to-camel-case: true

  type-aliases-package: com.hm.Mapper,com.hm.pojo
  #mapper-locations: classpath:mapper/*.xml

# springboot框架日志控制输出设置
logging:
  level:
    root: info # 全局开启info级别日志打印
    com.hm: debug  #指定包开启debug日志打印
    org.springframework.jdbc.support.JdbcTransactionManager: debug # 开启spring事务debug日志

aliyun:
  oss:
    endpoint: https://oss-cn-guangzhou.aliyuncs.com
    bucketName: elemed